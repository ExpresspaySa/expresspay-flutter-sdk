// https://jitpack.io/docs/ANDROID/#examples

group 'com.expresspay.fluttersdk'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
            credentials { username 'jp_tjnosefflebgig8l3i0q6cgf09' }
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'kotlin-android'
apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }

    dependencies {
//        implementation 'com.expresspay:sdk:1.0.5' // Local Repo
        implementation 'com.github.ExpresspaySa:expresspay-android-sdk-code:latest-SNAPSHOT' // From jitpack latest branch
        implementation 'com.google.code.gson:gson:2.9.0'
    }
}
